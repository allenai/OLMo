run_name: olmo-medium-adamw-mitch-init
image: mosaicml/pytorch:2.0.1_cu118-python3.10-ubuntu20.04
cluster: r9z1
# cluster: r8z3
gpu_num: 32
gpu_type: h100_80gb
# gpu_type: a100_40gb
integrations:
  - integration_type: git_repo
    git_repo: allenai/LLM
    git_branch: petew-train-updates
    pip_install: -e .[all]
    ssh_clone: true
command: |-
  cd LLM
  torchrun --master_addr $MASTER_ADDR \
  --master_port $MASTER_PORT \
  --nnodes $NUM_NODES \
  --node_rank $NODE_RANK \
  --nproc_per_node 8 \
  scripts/train.py configs/v1-mix-medium-mcli.yaml --load_path=s3://ai2-llm/checkpoints/7b/v1-mix-medium-run-001/step1000