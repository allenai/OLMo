[tool.black]
line-length = 115

include = '\.pyi?$'

exclude = '''
(
      __pycache__
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.vscode
    | \.venv
    | \bdist\b
    | \bdoc\b
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pyright]
reportPrivateImportUsage = false

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
