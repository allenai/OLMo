run_name: extra-tiny-debug
seed: 6198
dry_run: false

model:
  d_model: 256
  n_heads: 4
  n_layers: 5
  mlp_ratio: 4
  alibi: true
  alibi_bias_max: 8.0
  flash_attention: false
  attention_dropout: 0.0
  attention_layer_norm: false
  residual_dropout: 0.0
  embedding_dropout: 0.0
  max_sequence_length: 2048
  include_bias: true
  vocab_size: 50257
  eos_token_id: 50256
  pad_token_id: 50256
  init_device: null
  init_std: 0.02

optimizer:
  name: lionw
  learning_rate: 3.0e-4
  weight_decay: 0.01
  betas:
  - 0.9
  - 0.95

scheduler:
  name: cosine_with_warmup
  t_warmup: 100
  alpha_f: 0.1

data:
  paths: ${path.glob:${path.choose:${oc.env:SCRATCH_DIR,no_exist}/pretraining_data/preprocessed,/net/nfs.cirrascale/allennlp/llm-data}/c4/en/c4-train.*.npy}
  pad_direction: right
  num_workers: 2
  drop_last: true
  pin_memory: true
  prefetch_factor: 2
  persistent_workers: true
  timeout: 0

eval_interval: 50
eval_subset_num_batches: -1
device_eval_batch_size: ${device_train_microbatch_size}
evaluators:
  - label: c4-validation
    subset_num_batches: 10
    data:
      paths: ${path.glob:${path.choose:${oc.env:SCRATCH_DIR,no_exist}/pretraining_data/preprocessed,/net/nfs.cirrascale/allennlp/llm-data}/c4/en/c4-validation.*.npy}
      drop_last: true
  - label: rp-validation
    subset_num_batches: 10
    data:
      paths: ${path.glob:${path.choose:${oc.env:SCRATCH_DIR,no_exist}/pretraining_data/preprocessed,/net/nfs.cirrascale/allennlp/llm-data}/redpajama/redpajama-validation.npy}
      drop_last: true
  - label: piqa
    type: downstream
  - label: hellaswag
    type: downstream
  - label: winogrande
    type: downstream
  - label: openbook_qa
    type: downstream
  # - label: boolq  # requires implemention of the pmi_dc matrix
    # type: downstream
  - label: sciq
    type: downstream
  - label: arc_easy
    type: downstream
  # - label: arc_challenge  # requires implemention of the pmi_dc matrix
    # type: downstream
  - label: copa
    type: downstream
  - label: rte
    type: downstream
  - label: commitment_bank
    type: downstream
  - label: mrpc
    type: downstream
  - label: sst2
    type: downstream

tokenizer:
  identifier: gpt2
  truncate_direction: right

save_folder: ${path.choose:${oc.env:SCRATCH_DIR,no_exist}/checkpoints,/results}/${oc.env:SLURM_JOB_ID,${run_name}}
remote_save_folder: s3://ai2-llm/checkpoints/lucas/${oc.env:SLURM_JOB_ID,${run_name}}
save_interval: 1000
save_num_checkpoints_to_keep: 2
save_overwrite: true

load_path: null

max_duration: 1708984  # 7B tokens
global_train_batch_size: 128
device_train_microbatch_size: 8

precision: fp32

wandb:
  name: ${run_name}
  project: science-olmo
  group: s2-debugging

speed_monitor:
  window_size: 20

console_log_interval: 10
