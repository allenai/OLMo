run_name: amberish7-anneal-from477850-50B
seed: 61394
dry_run: false

wandb:
  name: ${run_name}
  project: olmo-medium
  group: ${run_name}

model:
  d_model: 2048
  n_heads: 16
  n_layers: 16
  mlp_ratio: 8
  weight_tying: false
  alibi: false
  rope: true
  flash_attention: true
  attention_dropout: 0.0
  attention_layer_norm: false
  include_bias: false
  block_type: sequential
  layer_norm_type: rms
  layer_norm_with_affine: true
  layer_norm_eps: 1e-6
  bias_for_layer_norm: false
  attention_layer_norm_with_affine: true
  activation_type: swiglu
  residual_dropout: 0.0
  embedding_dropout: 0.0
  max_sequence_length: 4096
  vocab_size: 50280
  embedding_size: 50304
  eos_token_id: 50279
  pad_token_id: 1
  init_device: meta
  init_fn: normal
  init_std: 0.02
  init_cutoff_factor: 3

compile: null

optimizer:
  name: adamw
  learning_rate: 0.00009732 # update this
  weight_decay: 0.1
  decay_norm_and_bias: true
  decay_embeddings: false
  betas:
  - 0.9
  - 0.95
  eps: 1e-8
  metrics_log_interval: 10

scheduler:
  name: linear_with_warmup
  t_warmup: 0
  alpha_f: 0

tokenizer:
  identifier: tokenizers/allenai_gpt-neox-olmo-dolma-v1_5.json
  truncate_direction: right

save_folder: runs/
save_overwrite: true
# Sharded checkpoints (best for restarts)
save_interval: 1000
save_num_checkpoints_to_keep: -1
save_interval_unsharded: null
save_num_unsharded_checkpoints_to_keep: -1
sharded_checkpointer: olmo_core


# final checkpoint for new 7b model.
load_path: /weka/oe-training-default/ai2-llm/checkpoints/OLMo-medium/amberish7/step477850-unsharded

restore_dataloader: false
no_pre_train_checkpoint: true
reset_optimizer_state: false
reset_trainer_state: true

max_duration: 50e9T
stop_at: 11931                  # round(50e9 / (1024 * 4096)) + 10
global_train_batch_size: 1024
device_train_microbatch_size: 2
time_limit: null

precision: amp_bf16

distributed_strategy: fsdp
fsdp:
  wrapping_strategy: null
  sharding_strategy: SHARD_GRAD_OP
  precision: mixed

max_grad_norm: 1.0
max_grad_norm_ratio: null

speed_monitor:
  window_size: 1

gen1_gc_interval: 8

eval_interval: ${save_interval}
eval_subset_num_batches: -1
device_eval_batch_size: ${device_train_microbatch_size}
