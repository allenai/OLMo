run_name: v0-step_1.5T-superweb25-warmup_true
seed: 61394
dry_run: false

wandb:
  name: ${run_name}
  project: olmo-annealing
  group: v0-step_1.5T-superweb25-warmup_true

model:
  d_model: 4096
  n_heads: 32
  n_layers: 32
  # mlp_ratio: 6
  mlp_hidden_size: 22016
  weight_tying: false
  alibi: false
  rope: true
  flash_attention: true
  attention_dropout: 0.0
  attention_layer_norm: false
  multi_query_attention: false
  include_bias: false
  block_type: sequential
  layer_norm_type: default
  layer_norm_with_affine: false
  bias_for_layer_norm: false
  attention_layer_norm_with_affine: false
  activation_type: swiglu
  residual_dropout: 0.0
  embedding_dropout: 0.0
  max_sequence_length: 2048
  vocab_size: 50280
  embedding_size: 50304
  eos_token_id: 0
  pad_token_id: 1
  init_device: meta
  init_fn: mitchell

compile: null

optimizer:
  name: adamw
  learning_rate: 1.5e-4          # This is half the max LR from official run.
  weight_decay: 0.1
  betas:
  - 0.9
  - 0.95
  metrics_log_interval: 10

scheduler:
  name: linear_with_warmup
  t_warmup: 1000
  alpha_f: 0.1

tokenizer:
  identifier: tokenizers/allenai_eleuther-ai-gpt-neox-20b-pii-special.json
  truncate_direction: right

save_folder: /runs # This was a mistake; should be /data
save_overwrite: false
remote_save_folder: s3://ai2-llm/checkpoints/davidw/annealing/${run_name}
# Sharded checkpoints (best for restarts)
save_interval: 200
save_num_checkpoints_to_keep: -1
# Unsharded checkpoints (for final storage)
save_interval_unsharded: null
save_num_unsharded_checkpoints_to_keep: -1

# restore_dataloader: false
# NOTE(davidw) Restore dataloader since training broke in the middle.
restore_dataloader: true

#load_path: r2://olmo-checkpoints/ai2-llm/olmo-medium/hrshlkzq/step119000-unsharded/  # 0.5T
# load_path: r2://olmo-checkpoints/ai2-llm/olmo-medium/j18wauyq/step238000-unsharded/  # 1.0T
# load_path: r2://olmo-checkpoints/ai2-llm/olmo-medium/4xel5n7e/step358000-unsharded/  # 1.5T
#load_path: r2://olmo-checkpoints/ai2-llm/olmo-medium/xtruaap8/step477000-unsharded/  # 2.0T

# R2 has weird permissions issues; use S3 instead.
# Just point to my most recent checkpoint.
load_path: s3://ai2-llm/checkpoints/davidw/olmo-medium/4xel5n7e/step358000-unsharded/  # 1.5T

# NOTE(davidw) Job failed; restart from last available checkpoint
# load_path: s3://ai2-llm/checkpoints/davidw/annealing/v0-step_1.5T-warmup_true/step1800

no_pre_train_checkpoint: true
# reset_optimizer_state: true        # These both are false when resetting..
# reset_trainer_state: true

# NOTE(davidw) Job failed; needed to restart from checkpoint.
reset_optimizer_state: false
reset_trainer_state: false

max_duration: 100e9T
global_train_batch_size: 3072
device_train_microbatch_size: 3
time_limit: null

precision: amp_bf16

fsdp:
  wrapping_strategy: by_block_and_size
  precision: mixed
  sharding_strategy: SHARD_GRAD_OP

max_grad_norm: 1.0
max_grad_norm_ratio: null

speed_monitor:
  window_size: 20

eval_interval: ${save_interval}
eval_subset_num_batches: -1
device_eval_batch_size: ${device_train_microbatch_size}
evaluators:
  - label: all-small-ppl-validation
    data:
      num_workers: 0
      drop_last: true
      # pin_memory: true
      # prefetch_factor: 1
      # persistent_workers: false
      # timeout: 0
      datasets:
        4chan-validation:
        - s3://ai2-llm/eval-data/perplexity/v2_small_gptneox20b/4chan/val.npy
        c4_100_domains-validation:
        - s3://ai2-llm/eval-data/perplexity/v2_small_gptneox20b/c4_100_domains/val.npy
        c4_en-validation:
        - s3://ai2-llm/eval-data/perplexity/v2_small_gptneox20b/c4_en/val.npy
        gab-validation:
